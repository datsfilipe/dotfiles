name: build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [dtsf-pc, dtsf-laptop]
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set up nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: set up channels
        run: |
          nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
          nix-channel --update

      - name: install dependencies
        run: nix-env -iA nixpkgs.direnv nixpkgs.just

      - name: load environment
        run: direnv allow
        
      - name: build 
        run: just build ${{ matrix.host }} default
