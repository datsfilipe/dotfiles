name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [dtsf-pc, dtsf-laptop]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Nix
        uses: cachix/install-nix-action@v22
        with:
          install_url: https://releases.nixos.org/nix/nix-2.16.3/install
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build for ${{ matrix.host }}
        run: nix-shell -p just git --run 'just build ${{ matrix.host }} default'
