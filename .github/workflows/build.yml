name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (targeted)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          android: false
          dotnet: false
          haskell: false
          swap-storage: false

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_FOR_SUBMODULES }}

      - name: Prepare home path and clone repo
        run: |
          sudo mkdir -p /home/dtsf
          sudo chown -R $USER /home/dtsf
          git clone --recurse-submodules --depth 1 git@github.com:${{ github.repository }}.git /home/dtsf/.dotfiles
          git -C /home/dtsf/.dotfiles config --global --add safe.directory /home/dtsf/.dotfiles

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          extra-conf: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            auto-optimise-store = false
            substituters = https://cache.nixos.org https://nix-community.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=

      - name: Build dtsf-pc toplevel
        run: |
          set -euo pipefail
          nix build /home/dtsf/.dotfiles#nixosConfigurations.dtsf-pc.config.system.build.toplevel --out-link ./result-dtsf-pc --accept-flake-config --print-build-logs
          mkdir -p out/artifacts
          cp -a ./result-dtsf-pc out/artifacts/dtsf-pc-toplevel

      - name: Upload dtsf-pc artifact
        uses: actions/upload-artifact@v4
        with:
          name: dtsf-pc-toplevel
          path: out/artifacts/dtsf-pc-toplevel

      - name: Build dtsf-laptop toplevel
        run: |
          set -euo pipefail
          nix build /home/dtsf/.dotfiles#nixosConfigurations.dtsf-laptop.config.system.build.toplevel --out-link ./result-dtsf-laptop --accept-flake-config --print-build-logs
          mkdir -p out/artifacts
          cp -a ./result-dtsf-laptop out/artifacts/dtsf-laptop-toplevel

      - name: Upload dtsf-laptop artifact
        uses: actions/upload-artifact@v4
        with:
          name: dtsf-laptop-toplevel
          path: out/artifacts/dtsf-laptop-toplevel

      - name: Package dotfiles for downstream jobs
        run: |
          tar -C /home -czf /tmp/dotfiles.tgz .dotfiles
      - name: Upload dotfiles tarball
        uses: actions/upload-artifact@v4
        with:
          name: dotfiles-tgz
          path: /tmp/dotfiles.tgz

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname: [dtsf-pc, dtsf-laptop]
    steps:
      - name: Download dotfiles tarball
        uses: actions/download-artifact@v4
        with:
          name: dotfiles-tgz
          path: ./artifact-dotfiles

      - name: Extract dotfiles into /home/dtsf
        run: |
          sudo mkdir -p /home/dtsf
          sudo tar -C /home -xzf ./artifact-dotfiles/dotfiles.tgz
          sudo chown -R $USER /home/dtsf
          git -C /home/dtsf/.dotfiles config --global --add safe.directory /home/dtsf/.dotfiles

      - name: Download matching toplevel artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.hostname }}-toplevel
          path: ./artifact-toplevel

      - name: Inspect downloaded artifact
        run: |
          ls -la artifact-toplevel

      - name: Use downloaded toplevel as system profile
        run: |
          sudo nix-env --profile /nix/var/nix/profiles/system --set ./artifact-toplevel/${{ matrix.hostname }}-toplevel/result
