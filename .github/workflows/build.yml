name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [dtsf-pc, dtsf-laptop]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Set up Nix channels
        run: |
          nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
          nix-channel --update

      - name: Install direnv and just
        run: nix-env -iA nixpkgs.direnv nixpkgs.just

      - name: Allow direnv
        run: |
          eval "$(direnv hook bash)"
          direnv allow
          
      - name: Build for ${{ matrix.host }}
        run: just build ${{ matrix.host }} default
