name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Targeted free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          android: false
          dotnet: false
          haskell: false
          swap-storage: false

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_FOR_SUBMODULES }}

      - name: Prepare /home/dtsf and clone repo (with submodules)
        run: |
          set -euo pipefail
          sudo mkdir -p /home/dtsf
          sudo chown -R $USER /home/dtsf
          rm -rf /home/dtsf/.dotfiles
          git clone --recurse-submodules --depth 1 git@github.com:${{ github.repository }}.git /home/dtsf/.dotfiles
          git -C /home/dtsf/.dotfiles config --global --add safe.directory /home/dtsf/.dotfiles

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          extra-conf: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            auto-optimise-store = false
            substituters = https://cache.nixos.org https://nix-community.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=

      - name: Build dtsf-pc toplevel and create tarball
        run: |
          set -euo pipefail
          cd /home/dtsf/.dotfiles
          nix build .#nixosConfigurations.dtsf-pc.config.system.build.toplevel --out-link ./result-dtsf-pc --accept-flake-config --print-build-logs
          tar -C ./result-dtsf-pc -czf /tmp/dtsf-pc-toplevel.tar.gz .

      - name: Upload dtsf-pc toplevel tar
        uses: actions/upload-artifact@v4
        with:
          name: dtsf-pc-toplevel-tar
          path: /tmp/dtsf-pc-toplevel.tar.gz

      - name: Build dtsf-laptop toplevel and create tarball
        run: |
          set -euo pipefail
          cd /home/dtsf/.dotfiles
          nix build .#nixosConfigurations.dtsf-laptop.config.system.build.toplevel --out-link ./result-dtsf-laptop --accept-flake-config --print-build-logs
          tar -C ./result-dtsf-laptop -czf /tmp/dtsf-laptop-toplevel.tar.gz .

      - name: Upload dtsf-laptop toplevel tar
        uses: actions/upload-artifact@v4
        with:
          name: dtsf-laptop-toplevel-tar
          path: /tmp/dtsf-laptop-toplevel.tar.gz

      - name: Package dotfiles (no .git) and upload tar
        run: |
          set -euo pipefail
          cd /home/dtsf
          tar --exclude='.dotfiles/.git' -C /home -czf /tmp/dotfiles.tgz .dotfiles
        uses: actions/upload-artifact@v4
        with:
          name: dotfiles-tgz
          path: /tmp/dotfiles.tgz

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname: [dtsf-pc, dtsf-laptop]
    steps:
      - name: Download dotfiles tarball
        uses: actions/download-artifact@v4
        with:
          name: dotfiles-tgz
          path: ./artifact-dotfiles

      - name: Extract dotfiles into /home/dtsf
        run: |
          set -euo pipefail
          sudo mkdir -p /home/dtsf
          sudo tar -C /home -xzf ./artifact-dotfiles/dotfiles.tgz
          sudo chown -R $USER /home/dtsf
          git -C /home/dtsf/.dotfiles config --global --add safe.directory /home/dtsf/.dotfiles

      - name: Download matching toplevel tar
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.hostname }}-toplevel-tar
          path: ./artifact-toplevel

      - name: Extract toplevel into a local folder
        run: |
          set -euo pipefail
          mkdir -p extracted/${{ matrix.hostname }}
          tar -C extracted/${{ matrix.hostname }} -xzf ./artifact-toplevel/${{ matrix.hostname }}-toplevel.tar.gz
          ls -la extracted/${{ matrix.hostname }}

      - name: Install extracted toplevel as system profile
        run: |
          set -euo pipefail
          sudo nix-env --profile /nix/var/nix/profiles/system --set ./extracted/${{ matrix.hostname }}

      - name: Verify system profile
        run: |
          sudo ls -la /nix/var/nix/profiles/system
          sudo nix profile list --profile /nix/var/nix/profiles/system
